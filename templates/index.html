<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-sanitize.min.js"></script>
    <script src="../static/app.js"></script>
</head>
<body>
<div ng-controller="myController">
    <div>
        <h1>[[ message ]]</h1>
    </div>
    <hr/>
    <h3>デモ1</h3><br/>
    選択
    <button ng-click="updateModel('GET', '/')">/ GET</button>
    <button ng-click="updateModel('GET', 'hello.txt')">Local file GET</button>
    <button ng-click="updateModel('JSONP', 'http://angularjs.org/greet.php?callback=JSON_CALLBACK&name=Super%20Hero')">
        JSONP request
    </button>

    <select ng-model="method">
        <option>GET</option>
        <option>JSONP</option>
    </select>
    <input type="text" ng-model="url" size="80"/>
    <br/>
    取得
    <input type="submit" ng-click="fetch()" value="ポチッ"/>

    <hr/>
    <h3>デモ2</h3><br/>

    <form>
        <input type="text" ng-model="userText" name="userText"/>
        <input ng-click="posting()" value="入力したテキストを /add に ポスト" type="submit"/>
    </form>
    <hr/>

    <pre>status code: [[ status ]]</pre>
    <pre>response data: [[ data ]]</pre>
</div>
<div>

</div>
</body>
</html>
